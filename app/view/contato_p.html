        <li class="tab"><a href="#/">Home</a></li>
        <li class="tab"><a class="active" ng-href="#contato">Contato</a></li>
    </ul>

<div class="panel-body">
    <h3 class="push-down-0">Perguntas Gerais</h3>
</div>
<div class="row">
    <div class="col s8">

        <div class="row">
            <ul class="collapsible popout" data-collapsible="accordion" watch>
                <li ng-repeat="single in collapsibleElements">
                    <div class="collapsible-header active"><i class="{{single.icon}}"></i>{{single.title}}</div>
                    <div class="collapsible-body">
                        <p>{{single.content}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="col s4">
        <div class="white">
            <div class="container">
                <h3>Contato</h3>
                <p>Entre em contato conosco em caso de d√∫vidas ou problemas referentes ao processo.</p>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="contato.email">
                        <label for="email" class="active">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="assunto" type="text" class="validate" ng-model="contato.assunto">
                        <label for="assunto" class="active">Assunto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="mensagem" class="materialize-textarea" ng-model="contato.mensagem"></textarea>
                        <label for="mensagem">Mensagem</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                        Enviar<i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
