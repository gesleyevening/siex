<div class="nav-content">
    <ul class="tabs  blue-grey lighten-5">
        <li class="tab"><a class="active" href="#/">Home</a></li>
    </ul>
</div>

<!-- PAGE TITLE -->
<div class="page-title">
    <h2><span class="fa fa-arrow-circle-o"></span>Ações</h2>
</div>
<!-- END PAGE TITLE -->

<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col s8 m8 l8">

                    <div class="panel panel-default">
                        <div class="row">
                            <div class="col s12 m6" ng-repeat="a in acao">
                                <div class="card">
                                    <!--<div class="card-image waves-effect waves-block waves-light">
                                            <img class="activator" src="{{a.imagem}}">
                                        </div>-->
                                    <div class="card-content">
                                        <span class="card-title activator grey-text text-darken-4">{{a.titulo}}<i class="material-icons right">more_vert</i></span>
                                        <p>{{a.tipo_acao.descricao}}</p>
                                        <p>{{a.dt_registro}} / {{a.situacao.descricao}} / Por: <a href="#">{{a.professor.nome}}</a></p>
                                        <p><a ng-href="#/acao/{{a.id}}">Ver mais</a></p>
                                    </div>
                                    <div class="card-reveal">
                                        <span class="card-title grey-text text-darken-4">{{a.titulo}}<i class="material-icons right">close</i></span>
                                        <p>
                                            {{a.descricao}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s4 m4 l4">
                    <ul class="collection with-header">
                        <li class="collection-header">
                            <h4>Tipos</h4>
                        </li>
                        <li class="collection-item" ng-repeat="t in tiposAcao">
                            <a ng-click="filtrarTipo(t.id)">{{t.descricao}} </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

    </div>

</div>
<!-- END PAGE CONTENT WRAPPER -->
